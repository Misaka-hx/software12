<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>new notice</title>
	<link rel="stylesheet" href="../static/style.css" />
</head>
<body>
	{% for message in get_flashed_messages() %}
	    <div class="alert" style="float:left;margin-left:45%;margin-top:8px;text-align:center;font-size:18px;color:black;width:20%;font-weight:bold;">
	    	{{ message }}
	    </div>
	{% endfor %}
	<div id="container">
		<div id="header" >
			<div id="logo">
	            <img src="../static/pic/logo.png" alt="">
	            <span>GPU管理系统</span>
	        </div>

			<div id="other">
				<form form method="POST" action="/logout/">
					<a id="login_out" href="/logout/" class="button">退出登录</a>
					<div id="user_img">
						<img src="{{ current_user.pic_path }}" alt="image">
					</div>
					<div id="user_name">
						<span>{{ current_user.username }}</span>
					</div>
				</form>			
			</div>
		</div>

		<div id="main">
			<div id="aside">
				<br>
				<div id="Home Page">
					<div class="asidepic">
						<img src="../static/pic/home.png" alt="">
					</div>
					<div class="asidechoices">
						<a href="/index/">主页</a>
					</div>
				</div>

				<div id="My courses">
					<div class="asidepic">
						<img src="../static/pic/courses.png" alt="">
					</div>
					<div class="asidechoices">
						<a href="/my_courses/">我的课程</a>
					</div>
				</div>

				<div id="Process">
					<div class="asidepic">
						<img src="../static/pic/process.png" alt="">
					</div>
					<div class="asidechoices">
						<a href="/GPUs/">GPU列表</a>
					</div>
				</div>

				<div id="Settings">
					<div class="asidepic">
						<img src="../static/pic/settings.png" alt="">
					</div>
					<div class="asidechoices">
						<a href="/settings_teacher/">设置</a>
					</div>
				</div>
			</div>

			<div id="content">
				<form method="POST" action="/">
					<div id="notice_xxx">
						<p>xxx课程通知</p>
						<p style="font-weight:normal;font-size:18px;">xxxx年xx月xx日</p>			
						<div id="new_notice_edit">
							<span style="margin-left:10%;">
								<strong>通知标题</strong>
								<input type="text" name="SSH方式" required style="height:2em;width:70%;margin:3px;border-radius:5px;padding-left:2px;">
							</span>	
							<textarea id="edit_text" name="edit" cols="145" rows="18"></textarea>
							<input id="new_notice_submit" type="submit" class="button is-info" value="发布">
						</div>
					</div>
				</form>
			</div>
		</div>

	</div>
</body>
</html>
