<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>添加课程</title>
	<link rel="stylesheet" href="/static/style.css" />
</head>
<body>
	{% for message in get_flashed_messages() %}
	    <div class="alert" style="float:left;margin-left:45%;margin-top:8px;text-align:center;font-size:18px;color:black;width:20%;font-weight:bold;">
	    	{{ message }}
	    </div>
	{% endfor %}
	<div id="container">
		<div id="header" >
			<div id="logo">
	            <img src="/static/pic/logo.png" alt="">
	            <span>GPU管理系统</span>
	        </div>

			<div id="other">
				<form form method="POST" action="/logout/">
					<a id="login_out" href="/logout/" class="button">退出登录</a>
					<div id="user_img">
						<img src="{{ current_user.pic_path }}" alt="image">
					</div>
					<div id="user_name">
						<span>{{ current_user.username }}</span>
					</div>
				</form>			
			</div>
		</div>

		<div id="main">
			<div id="aside">
				<br>
				<div id="Home Page">
					<div class="asidepic">
						<img src="/static/pic/home.png" alt="">
					</div>
					<div class="asidechoices">
						<a href="/index_teacher/">主页</a>
					</div>
				</div>

				<div id="My courses">
					<div class="asidepic">
						<img src="/static/pic/courses.png" alt="">
					</div>
					<div class="asidechoices">
						<a href="/my_courses_teacher/">我的课程</a>
					</div>
				</div>

				<div id="Process">
					<div class="asidepic">
						<img src="/static/pic/process.png" alt="">
					</div>
					<div class="asidechoices">
						<a href="/process_teacher/">GPU列表</a>
					</div>
				</div>

				<div id="Settings">
					<div class="asidepic">
						<img src="/static/pic/settings.png" alt="">
					</div>
					<div class="asidechoices">
						<a href="/settings_teacher/">设置</a>
					</div>
				</div>
			</div>
            
            <div id="content">
                <form method="POST" action="/">
                    <div id="notice_xxx">
                        <p>创建课程</p>
                        
                        <div id="课程信息" class="new_course_box">
                            <h>课程信息</h>
                            <table id="new_course_table">
                                <br/>
                                <br/>
                                
                                <tr></tr>
                                <tr>
                                  <th>课程名称</th>
                                  <td>
                                      <input type="text" name="course_name" value="课程名称" style="width:199px">
                                  </td>
                                  
                                </tr>
                                
                                <tr>
                                  <th>授课老师</th>
                                  <td>
                                     <input type="text" name="course_teacher" value="授课老师" style="width:199px">
                                  </td>
                                  
                                </tr>
                                
                                <tr>
                                  <th>课程时间</th>
                                  <td>
                                      <input type="text" name="time" value="课程时间" style="width:199px">
                                  </td>
                                  
                                </tr>
                                
                                <tr>
                                  <th>课程简介</th>
                                  <td>
                                      <textarea name="reworkmes"   style="OVERFLOW:   hidden;height:120px;width:200px"></textarea>
                                  </td>
                                  
                                </tr>
                                
                            </table>
                            
                        </div>
                        
                        <div id="选择GPU" class="new_course_box">
                            <h>选择GPU</h>
                            <br/>
                            <br/>
                            
                            <div id="添加GPU" class="new_course_gpu_box">
                                <h>GPU</h>
                                <br/>
                                <font size="3"><input type="checkbox" name="category" value="1080 Ti"/>1080 Ti</font>
                                <font size="3"><input type="checkbox" name="category" value="2080 Ti"/>2080 Ti</font>
                            </div>

                           
                            <table id="new_course_table">
            
                                <tr>
                                  <th>添加新的GPU</th>
                                  <td>
                                      <span class="new_course_button" onClick="spanClick1();">添加</span>
                                  </td>
                                  
                                </tr>
                                
                            </table>
                            
                        </div>
                        
                        <div align="center">
                        <span class="new_course_button" onClick="spanClick1();">确认</span>
                        </div>
                        
                    </div>
                </form>
                
                
            </div>

			
		</div>

	</div>
</body>
</html>
