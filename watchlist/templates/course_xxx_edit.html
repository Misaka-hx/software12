<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>course edit</title>
	<link rel="stylesheet" href="/static/style.css" />
	<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>

</head>
<body>
	{% for message in get_flashed_messages() %}
	    <div class="alert" style="float:left;margin-left:45%;margin-top:8px;text-align:center;font-size:18px;color:black;width:20%;font-weight:bold;">
	    	{{ message }}
	    </div>
	{% endfor %}
	<div id="container">
		<div id="header" >
			<div id="logo">
	            <img src="/static/pic/logo.png" alt="">
	            <span>GPU管理系统</span>
	        </div>

			<div id="other">
				<form form method="POST" action="/logout/">
					<a id="login_out" href="/logout/" class="button">退出登录</a>
					<div id="user_img">
						<img src="{{ current_user.pic_path }}" alt="image">
					</div>
					<div id="user_name">
						<span>{{ current_user.username }}</span>
					</div>
				</form>			
			</div>
		</div>

		<div id="main">
			<div id="aside">
				<br>
				<div id="Home Page">
					<div class="asidepic">
						<img src="/static/pic/home.png" alt="">
					</div>
					<div class="asidechoices">
						<a href="/index_teacher/">主页</a>
					</div>
				</div>

				<div id="My courses">
					<div class="asidepic">
						<img src="/static/pic/courses.png" alt="">
					</div>
					<div class="asidechoices">
						<a href="/my_courses_teacher/">我的课程</a>
					</div>
				</div>

				<div id="Process">
					<div class="asidepic">
						<img src="/static/pic/process.png" alt="">
					</div>
					<div class="asidechoices">
						<a href="/process_teacher/">GPU列表</a>
					</div>
				</div>

				<div id="Settings">
					<div class="asidepic">
						<img src="/static/pic/settings.png" alt="">
					</div>
					<div class="asidechoices">
						<a href="/settings_teacher/">设置</a>
					</div>
				</div>
			</div>

			<div id="content">
					<div id="notice_xxx">
						<div id="new_notice_edit">
							
							<form method="POST" action="/my_courses_teacher/{{course['id']}}/" ">
								
								<span  style="margin-left:40%;">
									<strong>{{course['name']}}</strong>
								</span>	
								<span>
									<br>
									<strong>授课时间</strong>
									<input type="text" name="time" 
									required style="height:2em;width:70%;margin:3px;
									border-radius:5px;padding-left:2px;" value="{{course['time']}}">
								</span>	
								<br>
								<strong>课程简介</strong>
								<textarea id="edit_text" name="edit" cols="145" rows="18">{{course['info']}}</textarea>
								<a id="new_notice_submit"  class="button" 
								style="margin-left:15%;" onclick="$('#submit').trigger('click');">修改课程信息</a>
							
								<input type="submit" id="submit" name="submit_name" value="修改课程信息" style="display: none;">
							</form>
						</div>
					</div>
			</div>
		</div>

	</div>
</body>
</html>
