<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My courses</title>
	<link rel="stylesheet" href="/static/style_teacher.css" />
</head>
<body>
{% for message in get_flashed_messages() %}

    <div class="alert">{{ message }}</div>

{% endfor %}
	<div id="container">
		<div id="header" >
			<div id="logo">
	            <img src="../static/pic/logo.png" alt="">
	            <span>GPU管理系统</span>
	        </div>

			<div id="other">
				<div id="userinfo">
					<select name="user" id="user" onchange="window.location=this.value;">
						<option selected="selected" value="0" class="userselect">
							<span>{{ current_user.username }}</span>
						</option>
						<option value="/teacher_notice/" class="userselect">通知</option>
						<option value="/logout/" class="userselect">退出登录</option>
					</select>
				</div>
				<div id="user_img">
					<img src="{{ current_user.pic_path }}" alt="image">
				</div>				
			</div>
		</div>

		<div id="main">
			<div id="aside">
				<br>
				<div id="Home Page">
					<div class="asidepic">
						<img src="/static/pic/home.png" alt="">
					</div>
					<div class="asidechoices">
						<a href="/index_teacher/">主页</a>
					</div>
				</div>

				<div id="My courses">
					<div class="asidepic">
						<img src="/static/pic/courses.png" alt="">
					</div>
					<div class="asidechoices">
						<a href="/my_courses_teacher/">我的课程</a>
					</div>
				</div>

				<div id="Process">
					<div class="asidepic">
						<img src="/static/pic/process.png" alt="">
					</div>
					<div class="asidechoices">
						<a href="/GPUs/">GPU列表</a>
					</div>
				</div>

				<div id="Settings">
					<div class="asidepic">
						<img src="/static/pic/settings.png" alt="">
					</div>
					<div class="asidechoices">
						<a href="/settings_teacher/">设置</a>
					</div>
				</div>
			</div>

			<div id="content">
				{% for p in processes %}
				<div id="program1" class="program">
					<a href="/process/{{ p['id'] }}/">
						<div class="index_img">
							<img src="/static/pic/process_.png" alt="">
						</div>
						{{ p['name'] }} - in {{ p['gpu_name'] }}
					</a>
					<div class="programsum">
						<p>{{ p['info'] }}</p>
					</div>
				</div>
				{% endfor %}

				<p class="index_box_no">--没有更多学生--</p>
                
                <label class="ui_button ui_button_primary" for="xFile">导入学生列表</label>
                <form><input type="file" id="xFile" style="position:absolute;clip:rect(0 0 0 0);"></form>
                
			</div>
		</div>

	</div>
</body>
</html>
