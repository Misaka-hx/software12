{% extends "layout.html" %}
{% block body %}
    {% for message in get_flashed_messages() %}
        <div class="alert" style="float:left;margin-left:45%;margin-top:-14.5%;text-align:center;font-size:18px;color:black;width:20%;font-weight:bold;">
            {{ message }}
        </div>
    {% endfor %}
<div id="container">
    <div id="header" >
        <div id="logo">
            <img src="/static/pic/logo.png" alt="">
            <span>GPU管理系统</span>
        </div>

        <div id="other">
            <span>visitor</span>
        </div>
    </div>

    <div id="main">
        <div id="login">
            <div class="login-box">
                <form method="POST" action="/signup/">

                    <p>Please Regist&nbsp&nbsp请注册
                        <select name="certification" class="select_button">
                            <option selected="selected">请选择</option>
                            <option value="student">学生</option>
                            <option value="teacher">老师</option>
                        </select>
                    </p>

                    <table style="color:black;">
                        <tr>
                            <td>UserName：</td>
                            <td>
                                <input type="text" name="username" required style="line-height: 150%;">
                            </td>
                        </tr>
                        <tr>
                            <td>Password：</td>
                            <td>
                                <input type="password" name="password" required style="line-height: 150%;">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <a id="login_regit" href="/login/" class="button">已有账号？去登录</a>
                            </td>
                            <td>
                                <input id="login_login" type="submit" class="button is-primary" value="注册">
                                
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>


{% endblock %}
