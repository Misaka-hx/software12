<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My courses</title>
	<link rel="stylesheet" href="/static/style.css" />
</head>
<body>
{% for message in get_flashed_messages() %}

    <div class="alert">{{ message }}</div>

{% endfor %}
	<div id="container">
		<div id="header" >
			<div id="logo">
	            <img src="/static/pic/logo.png" alt="">
	            <span>GPU管理系统</span>
	        </div>

			<div id="other">
				<div id="userinfo">
					<select name="user" id="user">
						<option selected="selected" value="0" class="userselect">
							<span>Username</span>
						</option>
						<option value="1" class="userselect">通知</option>
						<option value="2" class="userselect">退出登录</option>
					</select>
				</div>
				<div id="userimg">
					<img src="/static/pic/1.jpg" alt="image">
				</div>				
			</div>
		</div>

		<div id="main">
			<div id="aside">
				<br>
				<div id="Home Page">
					<div class="asidepic">
						<img src="/static/pic/home.png" alt="">
					</div>
					<div class="asidechoices">
						<a href="/index/">主页</a>
					</div>
				</div>

				<div id="My courses">
					<div class="asidepic">
						<img src="/static/pic/courses.png" alt="">
					</div>
					<div class="asidechoices">
						<a href="/my_courses/">我的课程</a>
					</div>
				</div>

				<div id="Process">
					<div class="asidepic">
						<img src="/static/pic/process.png" alt="">
					</div>
					<div class="asidechoices">
						<a href="/process/">进程</a>
					</div>
				</div>

				<div id="Settings">
					<div class="asidepic">
						<img src="/static/pic/settings.png" alt="">
					</div>
					<div class="asidechoices">
						<a href="/settings/">设置</a>
					</div>
				</div>
			</div>

			<div id="content">
				<div id="课程图片" class="coursephoto">
					<img src="../pic/course_origin.jpg" alt="">
				</div>

				<div id="通知" class="coursenotice">
					<a href="/message/xxx.html">通知</a>
					<div class="coursegpubox">
						通知1
					</div>
					<div class="coursegpubox">
						通知2
					</div>
					<div class="coursegpubox">
						通知3
					</div>
					<div class="coursegpubox">
						通知4
					</div>
				</div>

				<div id="xxx" class="courseinfo">
					<a href="xxx.html">人工智能原理</a>
					<div id="人工智能原理info" class="information">
						<div id="teacherpic" class="teacherpic">
							<img src="../pic/teacher.png" alt="">
						</div>
						<strong id="人工智能原理teacher">梁小丹&nbsp</strong> 
						<span id="人工智能原理term">2017-2018学年&nbsp第1学期</span>
						<p>课程简介：xxx</p>
					</div>
				</div>
				
				<div id="GPU" class="coursegpu">
					<a href="#">GPUs</a>
					<div class="coursegpubox">
						gpu1
					</div>
					<div class="coursegpubox">
						gpu2
					</div>
					<div class="coursegpubox">
						gpu3
					</div>
					<div class="coursegpubox">
						gpu4
					</div>
					<div class="coursegpubox">
						gpu5
					</div>
				</div>
			</div>
		</div>

</body>
</html>
